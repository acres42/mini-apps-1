<!DOCTYPE html>
<head>
  <title>MINI APP 1 - Tic Tac Toe</title>
  <style type="text/css">
    table, tr, td {border: 1px solid black;}
  </style>
</head>
<body>
  <button id="btn">Reset board</button>
  <table class="board" style="width: 100px; height: 100px;">
    <tbody>
      <tr>
        <td class="square" data-id="0"></td>
        <td class="square" data-id="1"></td>
        <td class="square" data-id="2"></td>
      </tr>
      <tr>
        <td class="square" data-id="3"></td>
        <td class="square" data-id="4"></td>
        <td class="square" data-id="5"></td>
      </tr>
      <tr>
        <td class="square" data-id="6"></td>
        <td class="square" data-id="7"></td>
        <td class="square" data-id="8"></td>
      </tr>
    </tbody>
  </table>
</body>
  <script src="app.js"></script>
</html>
